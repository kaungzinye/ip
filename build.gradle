plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'checkstyle'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

checkstyle {
    toolVersion = '10.2'
    configFile = file('config/checkstyle/checkstyle.xml')
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = true
    }
}
application {
    mainClass.set("gojosatoru.Launcher")
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'

    // JavaFX Dependencies - Ensure they are bundled
    String javaFxVersion = '17.0.7'
    implementation "org.openjfx:javafx-base:$javaFxVersion"
    implementation "org.openjfx:javafx-controls:$javaFxVersion"
    implementation "org.openjfx:javafx-fxml:$javaFxVersion"
    implementation "org.openjfx:javafx-graphics:$javaFxVersion"

    implementation "org.openjfx:javafx-base:$javaFxVersion:win"
    implementation "org.openjfx:javafx-controls:$javaFxVersion:win"
    implementation "org.openjfx:javafx-fxml:$javaFxVersion:win"
    implementation "org.openjfx:javafx-graphics:$javaFxVersion:win"

    implementation "org.openjfx:javafx-base:$javaFxVersion:linux"
    implementation "org.openjfx:javafx-controls:$javaFxVersion:linux"
    implementation "org.openjfx:javafx-fxml:$javaFxVersion:linux"
    implementation "org.openjfx:javafx-graphics:$javaFxVersion:linux"

    implementation "org.openjfx:javafx-base:$javaFxVersion:mac"
    implementation "org.openjfx:javafx-controls:$javaFxVersion:mac"
    implementation "org.openjfx:javafx-fxml:$javaFxVersion:mac"
    implementation "org.openjfx:javafx-graphics:$javaFxVersion:mac"
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

//tasks.build {
//    dependsOn 'checkstyle'
//}

shadowJar {
    archiveBaseName = "gojo-satoru"
    archiveVersion = "2.0.0"
    archiveClassifier = null

    mergeServiceFiles() // Ensures JavaFX services are correctly merged

    dependencies {
        include(dependency("org.openjfx:.*"))
    }
}

run {
    standardInput = System.in
}